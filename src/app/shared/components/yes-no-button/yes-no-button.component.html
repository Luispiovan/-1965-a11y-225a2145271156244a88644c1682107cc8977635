<div role="radiogroup" [attr.aria-labelledby]="id" class="button-group">
  <label [attr.id]="id" class="label">{{ label }}</label>
  <button
    role="radio"
    [attr.aria-checked]="value === option.YES"
    type="button"
    class="button button-yes"
    [class.button-pressed]="value === option.YES"
    (click)="activate(option.YES)"
  >
    YES
  </button>
  <button
    role="radio"
    [attr.aria-checked]="value === option.NO"
    type="button"
    class="button button-no"
    [class.button-pressed]="value === option.NO"
    (click)="activate(option.NO)"
  >
    NO
  </button>
</div>

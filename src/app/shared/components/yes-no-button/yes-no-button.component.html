<div
  appKeyboardManager
  role="radiogroup"
  [attr.aria-labelledby]="id"
  class="button-group"
>
  <label [attr.id]="id" class="label">{{ label }}</label>
  <button
    appKeyboardManagedItem
    (focused)="activate(option.YES)"
    role="radio"
    [attr.tabindex]="value === option.YES || value === null ? 0 : -1"
    [attr.aria-checked]="value === option.YES"
    type="button"
    class="button button-yes"
    [class.button-pressed]="value === option.YES"
    (click)="activate(option.YES)"
  >
    YES
  </button>
  <button
    appKeyboardManagedItem
    (focused)="activate(option.NO)"
    role="radio"
    [attr.tabindex]="value === option.NO ? 0 : -1"
    [attr.aria-checked]="value === option.NO"
    type="button"
    class="button button-no"
    [class.button-pressed]="value === option.NO"
    (click)="activate(option.NO)"
  >
    NO
  </button>
</div>
